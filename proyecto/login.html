<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
<div class="box">
    <div class="form">
        <h2>Inicio de Sesión</h2>
        <div class="inputBox">
            <select id="numeroSuministro" required>
                <option value="" disabled selected>Seleccione un Número</option>
            </select>
            <button id="openModal" class="save-btn">Agregar Número</button>
        </div>
        <div class="inputBox">
            <input type="text" id="dni" required="required">
            <span>DNI</span>
            <i></i>
        </div>
        <div class="inputBox">
            <input type="password" id="clave" required="required">
            <span>Clave</span>
            <i></i>
        </div>
        <input type="submit" value="Ingresar" id="loginButton">
        <div class="links">
            <a href="#">Olvidé mi Clave</a>
            <a href="#">Crear Cuenta</a>
        </div>
    </div>
</div>

<!-- Modal para agregar número de suministro -->
<div class="modal" id="modal">
    <div class="modal-content">
        <h2>Agregar Número</h2>
        <input type="text" id="newSuministro" placeholder="Ingrese nuevo número" required>
        <div class="button-container">
            <button id="saveNewSuministro" class="save-btn">Guardar</button>
            <button id="closeModal" class="save-btn cancel-btn">Cerrar</button>
        </div>
    </div>
</div>



<script src="login.js"></script>
</body>
</html>
